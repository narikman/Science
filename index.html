<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="title">EcoSort</h1>
        </header>

        <div class="main-content">
            <div class="buttons-container">
                <button class="btn" onclick="openWhatIsIt()">
                    <img class="btn-img" src="https://w7.pngwing.com/pngs/765/504/png-transparent-question-mark-sign-question-mark-white-computer-icons-question-mark-miscellaneous-white-text-thumbnail.png" alt="Question Mark">
                    <span>Find Out What It Is</span>
                </button>
                <button class="btn" onclick="openMap()">
                    <img class="btn-img" src="https://w7.pngwing.com/pngs/561/324/png-transparent-location-address-position-linear-icon-location-address-position.png" alt="Location">
                    <span>Find the Nearest Place</span>
                </button>
                <button class="btn" onclick="openAboutUs()">
                    <img class="btn-img" src="https://png.pngtree.com/png-vector/20190130/ourmid/pngtree-hand-drawn-cartoon-standing-pensive-fashion-young-man-element-paintedcartoonstandingmeditationfashionyoung-men-png-image_636351.jpg" alt="About Us">
                    <span>About Us</span>
                </button>
            </div>
        </div>
    </div>

    <!-- What is it Section (Initially hidden) -->
    <div class="section what-is-it-section" id="whatIsItSection">
        <div class="section-content">
            <h2>What is EcoSort?</h2>
            <img class="section-img" src="https://lh4.googleusercontent.com/proxy/2uSQMosu-kgyKL1xg197SU-MY4gjqUBlFlIc73V7gjZrDPBj1XLbOu_aXevkSs3LmriyaHMkjBkRlhSHdsl-os3RoB0V55hO" alt="What is EcoSort?">
            <input type="text" id="itemInput" placeholder="Enter item to find out" />
            <button class="submit-btn" onclick="findOut()">Find Out</button>
            <p id="result"></p>
            <button class="back-btn" onclick="closeWhatIsIt()">Back</button>
        </div>
    </div>

    <!-- Map Section (Initially hidden) -->
    <div class="section map-section" id="mapSection">
        <div class="section-content">
            <h2>Find the Nearest Place</h2>
            <iframe 
                class="map-frame"
                src="https://eldala.kz/uploads/all/ef/c6/c9/efc6c917d870eb32d142eae1a20ce037.jpg" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <button class="back-btn" onclick="closeMap()">Back</button>
        </div>
    </div>

    <!-- About Us Section (Initially hidden) -->
    <div class="section about-us-section" id="aboutUsSection">
        <div class="section-content">
            <h2>About Us</h2>
            <img class="section-img" src="https://d112y698adiu2z.cloudfront.net/photos/production/software_thumbnail_photos/002/393/686/datas/medium.png" alt="About Us">
            <p class="about-text">We are a waste sorting company, we bring benefit to the whole world, come with us!</p>
            <button class="back-btn" onclick="closeAboutUs()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
